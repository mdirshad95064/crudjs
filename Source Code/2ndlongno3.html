<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding-right: 75px;
            text-align: left;
            vertical-align: top;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <th>Java</th>
            <th>PHP</th>
            <th>.NET </th>
        </tr>
        <tr>
            <td>10</td>
            <td>hari</td>
            <td>36</td>
            <td>51</td>
            <td>62</td>
        </tr>
        <tr>
            <td>18</td>
            <td>Shyam</td>
            <td>45</td>
            <td>47</td>
            <td>45</td>
        </tr>
        <tr>
            <td>35</td>
            <td>Sita</td>
            <td>47</td>
            <td>45</td>
            <td>65</td>
        </tr>

    </table>
</body>
</html>
